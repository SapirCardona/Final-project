{% extends 'Base.html' %}
{% block content %}
  <div class="container">
        <h1 align="center">{{ title }}</h1>
  </div>

<div class="container">
    <h2 align="center">Thank you for signing up to Fashi.on the way!</h2>
</div>
<br></br>

<div class="card text-center" style="width: 30rem; margin:0 auto;" >
  <h3 class="card-title">Your profile info:</h3>
    <div class="container">
        Name: {{ first_name }}  {{ last_name }}
    </div>
    <div class="container">
        Email: {{ email }}
    </div>
    <div class="container">
        Address: {{ address }}
    </div>
    <div class="container">
        Phone number: {{ phone_number }}
    </div>
    <div class="container">
        And you are a: {{ type }}
    </div>
</div>
      {% endblock %}
